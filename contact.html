<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Estech Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Estech-solution/bootstrap-5.3.6-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../Estech-solution/bootstrap-5.3.6-dist/js/bootstrap.bundle.js">
  <style>
    .chatbox { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; }
    .chat-message { margin: 5px 0; }
    .chat-message.user { text-align: right; color: blue; }
    .chat-message.ai { text-align: left; color: green; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Estech Solutions</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="works.html">Works</a></li>
        <li class="nav-item"><a class="nav-link" href="hire.html">Hire Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Chat with Our AI Assistant</h2>
    <div class="chatbox" id="chatbox">
      <div class="chat-message ai">Hello! Iâ€™m Estech AI. How can I help you today?</div>
    </div>
    <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
    <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form action="https://formspree.io/f/your-id" method="POST" class="row g-3">
      <div class="col-md-6"><input type="text" name="name" class="form-control" placeholder="Your Name" required></div>
      <div class="col-md-6"><input type="email" name="email" class="form-control" placeholder="Your Email" required></div>
      <div class="col-12"><textarea name="message" class="form-control" rows="5" placeholder="Your Message"></textarea></div>
      <div class="col-12 text-center"><button class="btn btn-success btn-lg">Send Message</button></div>
    </form>
  </div>
</section>

<footer class="bg-dark text-white text-center p-3">
  <p>&copy; 2025 Estech Solutions. All Rights Reserved.</p>
</footer>

<script>
  function sendMessage() {
    let input = document.getElementById("userInput").value;
    if(input.trim() === "") return;
    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<div class="chat-message user">${input}</div>`;
    document.getElementById("userInput").value = "";
    // Fake AI response
    setTimeout(() => {
      chatbox.innerHTML += `<div class="chat-message ai">I'm still learning, but I'll connect you to our team soon!</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }, 1000);
  }
</script>
</body>
</html>
